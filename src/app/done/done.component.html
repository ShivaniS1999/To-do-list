<H2>Done</H2>
<div class="card">
    <p-table [value]="task" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Task Name</th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task let-columns="columns" >
            <tr>
                <td>{{ task }}</td>

            </tr>
        </ng-template>
    </p-table>

</div>
