<div class="card">
    <div class="flex align-items-center" style="margin-bottom: -20px">
        <p-button icon="pi pi-angle-double-left" styleClass="p-button-lg p-button-text mb-0 p-2"  [routerLink]="''" label="View Store Details"></p-button>
    </div>
    <br><br>
    
    <div class="card">
        
        <div class="grid grid-nogutter border-top-1 surface-border pt-2" style="background: linear-gradient(328deg, #e9ecef)">
            <div class="col-12 md:col-6 lg:col-4 p-3">
                <div class="text-800 font-medium mb-2">Store Id  - {{ store?.id }}</div>
            </div>
            <div class="col-12 md:col-6 lg:col-4 p-3">
                <div class="text-800 font-medium mb-2">Store Name - {{ store?.name }}</div>
            </div>

            <div class="col-12 md:col-6 lg:col-4 p-3">
                <div class="text-800 font-medium mb-2">Description - {{ store?.description }}</div>
            </div>
          
        </div>
    </div>

  
</div>
